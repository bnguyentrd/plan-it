  # Build the React/JavaScript front-end
build-front-end-job:
  only:
    - main
  stage: build
  image: node:lts-bullseye
  needs:
    - lint-test-job
    # - accounts_service-unit-test-job
  variables:
    # If either of these variables is defined in the GitLab
    # CI/CD variables, that value will override the value here.
    # You need to substitute in your real values for
    # GROUP_NAME, PROJECT_NAME, & WEBSERVICE_NAME below.
    PUBLIC_URL: https://plan-it1.gitlab.io/module3-project-gamma/
    REACT_APP_ACCOUNTS_SERVICE_API_HOST: https://accounts-service.sept-pt-12.mod3projects.com
    REACT_APP_EVENTS_API_HOST: https://events-service.sept-pt-12.mod3projects.com
  script:
    - cd ghi
    - npm install
    - npm run build
    - cp build/index.html build/404.html
  artifacts:
    paths:
      - ghi/build/

# Deploy the React/JavaScript front-end to GitLab pages
pages:
  stage: deploy
  only:
    - main
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/build/ public
  artifacts:
    paths:
      - public
